<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Movie Info Browser</title>
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Movie Info Browser</a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h3 class="text-center title">Browse movies</h3>
			<form action="" id="searchForm">
				<input type="text" class="form-control" id="searchText" placeholder="Search for movies here...">
			</form>
		</div>
	</div>

	<div class="container">
		<div id="movies" class="row"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

	<script src="js/main.js"></script>

</html>
